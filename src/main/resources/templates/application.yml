spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect   # MySQL 8.x에 맞는 Dialect 추가
        format_sql: true
        use_sql_comments: true  #생성된 SQL 문에 주석을 추가.(쿼리가 어떤 코드에 의해 생성되었는지)
        hbm2ddl:
          auto: update  #Hibernate가 데이터베이스 스키마를 관리하는 방식 지정. (애플리케이션 시작 시 데이터베이스 스키마를 모델 변경에 맞게 업데이트)
        default_batch_fetch_size: 1000  #Hibernate의 배치 페치(batch fetch) 크기 설정. (애플리케이션 시작 시 데이터베이스 스키마를 모델 변경에 맞게 업데이트)